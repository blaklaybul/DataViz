	<script type = "text/javascript">
    
    
  
    var margin = {top: 20, right: 20, bottom: 90, left: 40};
    var w = 1400 - margin.left - margin.right;
    var h = 500 - margin.top - margin.bottom;

		var barPadding = 1;
    var padding = 2;

    var parseDate = d3.time.format("%m-%Y").parse;

    var xScale = d3.scale.ordinal().rangeRoundBands([0,w], .05);

    var yScale = d3.scale.linear().range([h, 0]);

    var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient("bottom")
                  .tickFormat(d3.time.format("%B-%Y"));

    var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(10);


    var svg = d3.select("body")
            .append("svg")
            .attr("width", w + margin.left + margin.right)
            .attr("height", h + margin.top + margin.bottom)
            .append("g")
            .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
    
    d3.csv("meteo_real.csv", function(error, data) {

      var agg = d3.nest()
              .key(function(d){return d.month + "-" + d.year;})
              .rollup(function(d){return d3.mean(d,function(g){return g.temperature;});})
              .entries(data);
    
  
     agg.forEach(function(d) {
        d.date = parseDate(d.key);
        d.temperature = +d.values/10;
     });

     console.log(agg);
  

  xScale.domain(agg.map(function(d) { return d.date; }));
  yScale.domain([d3.min(agg,function(d){ return d.temperature-2;}), d3.max(agg, function(d) { return d.temperature; })]);

  

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + h + ")")
      .call(xAxis)
    .selectAll("text")
       .style("text-anchor", "end")
       .attr("dx", "-.8em")
       .attr("dy", "-.55em")
       .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("avg temp (C)");

  svg.selectAll("rect")
      .data(agg)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return xScale(d.date); })
      .attr("width", xScale.rangeBand())
      .attr("y", function(d) { return yScale(d.temperature); })
      .attr("height", function(d) { return h - yScale(d.temperature); })
      .style("fill", function(d){
        if(d.temperature < 0) {return "red";}
        else{return "orange";}
      });

  svg.selectAll("bar")
    .data(agg)
    .enter()
    .append("text")
    .text(function(d){return d3.round(d.temperature,1);})
    .attr("x", function(d) { return xScale(d.date)+3; })
    .attr("y", function(d) { return yScale(d.temperature)+12; })
    .attr("font-family", "sans-serif")
    .attr("font-size", "8px")
    .attr("fill", "black");
   
    


});
