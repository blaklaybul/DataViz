<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <style>

div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;   /* We'll override this later */
    background-color: teal;
    margin-right: 2px;
}

.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}

</style>
  <title>blaklaybul</title>
 
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="layout.css">
  <script type = "text/javascript" src = "http://d3js.org/d3.v3.min.js" ></script>
  

	</script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
 </head>
 
  <body>
	<script type = "text/javascript">
		var w = 500;
    var h = 200;
    var barPadding = 1;
    var padding = 20;

    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

    var data = [5,10,12,27,15,20,36,39,33,25,30,27,9,9,30,25,20,15,19,9,17,10,5];

    var yScale = d3.scale.linear()
                  .domain([0,d3.max(data, function(d){return d;})])
                  .range([h-padding,padding]);

    var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(10);
    
    svg.selectAll("rect")
              .data(data)
              .enter()
              .append("rect")
              .attr("x", function(d,i){return i*(w/data.length)+padding;})
              .attr("y", function(d){return h-(d*4)-padding;})
              .attr("width", w/data.length-barPadding)
              .attr("height", function(d){return d*4;})
              .attr("fill", "orange");
              
    svg.selectAll("text")
        .data(data)
        .enter()
        .append("text")
        .text(function(d){return d;})
        .attr("x", function(d, i) {return i * (w/data.length)+5+padding;})
        .attr("y", function(d) {return h - (d * 4)+13-padding;});

    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate("+padding+",0)")
        .call(yAxis);

	</script>
 </body>
</html>
