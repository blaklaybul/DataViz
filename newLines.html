<!DOCTYPE html>
<meta charset="utf-8">
<html>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src = "d3/d3.v3.min.js" type = "text/Javascript"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y/%m/%d").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { console.log(d);return y(d.wavg_score); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("testi.csv", function(error, data) {
  data.forEach(function(d){
        d.date=parseDate(d.date);
        d.wavg_score = +d.wavg_score
        d.type = d.type;
        });

  data = d3.nest()
    .key(function(d){return d.type;})
    .entries(data);

   x.domain([d3.min(data, function(d) { return d3.min(d.values, function (d) { return d.date; }); }),
             d3.max(data, function(d) { return d3.max(d.values, function (d) { return d.date; }); })]);
  y.domain([800, d3.max(data, function(d) { return d3.max(d.values, function (d) { return d.wavg_score; }); })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .append("text")
      .text("date");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Price ($)");

    var files = svg.selectAll(".file")
      .data(data,function(d){return d.key;})
      .enter()
      .append("g")
      .attr("class","file");

  files.append("path")
      .attr("class","line")
      .attr("d", function(d) { return line(d.values); });
});

</script>
</body>
  </html>
